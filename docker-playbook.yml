- hosts: lempstack
  become: true
  become_user: root

  vars_files:
    - data/variables.yml

  vars_prompt:
    - name: "docker_username"
      prompt: "Enter your docker registry username"
      private: no
    - name: "docker_password"
      prompt: "Enter your docker registry password"
      private: yes

  tasks:
    - name: set shecan as netplan nameservers
      ansible.builtin.copy:
        src: data/00-netcfg.yaml
        dest: /etc/netplan/00-netplan.yml

    - name: accept changes in netplan
      command: "netplan apply"
      ignore_errors: true

    - name: uninstall old docker versions
      apt:
        name:
          [
            docker,
            docker-engine,
            docker.io,
            containerd,
            runc
          ]
        state: absent
        update_cache: yes

    - name: set up the repository
      apt:
        name:
          [
            apt-transport-https,
            ca-certificates,
            curl,
            gnupg,
            lsb-release,
            software-properties-common
          ]
        state: latest
        update_cache: yes

    - name: Add an apt signing key to a specific keyring file
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        keyring: /usr/share/keyrings/docker-archive-keyring.gpg
        state: present

    - name: Add Docker stable repository.
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu bionic stable"
        state: present
        update_cache: yes

    - name: install docker engine
      apt:
        name:
          [
            docker-ce,
            docker-ce-cli,
            containerd.io
          ]
        state: latest
        update_cache: yes

    - name: add ubuntu user to docker group
      shell: "usermod -aG docker ubuntu"

    - name: clone git repository
      git:
        repo: "https://github.com/mah54/lemp-monitor-dockerizing.git"
        dest: /home/ubuntu/lemp-monitor-dockerizing

    - name: install docker_login ansible module prerequisites
      apt:
        name:
          [
            python3,
            python3-pip,
          ]
        state: latest
        update_cache: yes

    - name: install docker and docker-compose
      pip:
        name:
          [ 
            docker,
            docker-compose
          ]

    - name: log into docker registry
      docker_login:
        registry_url: "{{ docker_registry }}"
        username: "{{ docker_username }}"
        password: "{{ docker_password }}"
        reauthorize: yes

    - name: Tear down existing services
      community.docker.docker_compose:
        project_src: /home/ubuntu/lemp-monitor-dockerizing
        state: absent

    - name: Create and start services
      community.docker.docker_compose:
        project_src: /home/ubuntu/lemp-monitor-dockerizing
      register: output
